<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Person</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 2em 0;
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 4em;
            text-shadow: 2px 2px #333;
        }
        .container {
            max-width: 800px;
            margin: 4em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        input, select, button {
            width: 100%;
            padding: 1em;
            margin-bottom: 1.5em;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 1.1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .description {
            text-align: center;
            margin-top: 1em;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find a Person</h1>
    </header>

    <div class="container">
        <form onsubmit="return handleSearch();">
            <label for="location">Enter Your City or Postcode:</label>
            <input type="text" id="location" name="location" placeholder="E.g., NW1, E1, SW1A" required>

            <label for="service">Choose a Service Category:</label>
            <select id="service" name="service" required>
                <option value="">-- Select a Service --</option>
                <option value="dog_walker">Dog Walker</option>
                <option value="handyman">Handyman</option>
                <option value="cleaners">Cleaners</option>
            </select>

            <button type="submit">Find Service Providers</button>
        </form>

        <div class="description">
            <p>Find trusted service providers in your area with just a few clicks!</p>
        </div>
    </div>
</body>
</html>
