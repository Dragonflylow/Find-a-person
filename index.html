<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local:Task Splash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #4CAF50, #3b8d40);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .search-bar {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Local:Task
</header>

<div class="container">
    <h1>Find Trusted Service Providers in Your Area</h1>
    <p>Book cleaners, handymen, dog walkers, and more with ease.</p>
    <div class="search-bar">
        <input type="text" placeholder="Enter your city" id="city">
        <input type="submit" value="Search">
    </div>
</div>

</body>
</html>
