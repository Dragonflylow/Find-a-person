<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 2em;
            font-size: 2.5em;
        }
        header a {
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            display: block;
            margin: 1em 0 0.5em;
            font-size: 1.2em;
        }
        input, select, button {
            width: 100%;
            padding: 1em;
            margin-bottom: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function redirectToResults() {
            const location = document.getElementById('location').value;
            const service = document.getElementById('service').value;
            window.location.href = `results.html?location=${location}&service=${service}`;
            return false;  // Prevent form submission
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html">Find a Person</a>
        <p>Your trusted service providers in your city</p>
    </header>

    <div class="container">
        <h2>Enter Your Location and Choose a Service</h2>

        <form onsubmit="return redirectToResults();">
            <label for="location">Enter Your City or Postcode:</label>
            <input type="text" id="location" name="location" placeholder="E.g., NW1, E1, SW1A" required>

            <label for="service">Choose a Service Category:</label>
            <select id="service" name="service" required>
                <option value="">-- Select a Service --</option>
                <option value="dog_walker">Dog Walker</option>
                <option value="handyman">Handyman</option>
                <option value="cleaners">Cleaners</option>
            </select>

            <button type="submit">Find Service Providers</button>
        </form>
    </div>
</body>
</html>
