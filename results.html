<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Providers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 2em;
            font-size: 2.5em;
        }
        header a {
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .provider {
            background-color: #f9f9f9;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .provider img {
            max-width: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Find a Local</a>
    </header>

    <div class="container">
        <h2 id="service-header"></h2>
        <div id="results"></div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                location: params.get('location'),
                service: params.get('service')
            };
        }

        function showResults() {
            const { location, service } = getQueryParams();
            document.getElementById('service-header').textContent = `Service Providers for ${service} in ${location}`;

            // Mock service providers (you can replace this with dynamic data)
            const providers = {
                'dog_walker': [
                    { name: 'Dog Walker 1', image: 'https://via.placeholder.com/80', location },
                    { name: 'Dog Walker 2', image: 'https://via.placeholder.com/80', location }
                ],
                'handyman': [
                    { name: 'Handyman 1', image: 'https://via.placeholder.com/80', location },
                    { name: 'Handyman 2', image: 'https://via.placeholder.com/80', location }
                ],
                'cleaners': [
                    { name: 'Cleaner 1', image: 'https://via.placeholder.com/80', location },
                    { name: 'Cleaner 2', image: 'https://via.placeholder.com/80', location }
                ]
            };

            const availableProviders = providers[service] || [];

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';  // Clear previous results
            availableProviders.forEach(provider => {
                const providerDiv = document.createElement('div');
                providerDiv.className = 'provider';
                providerDiv.innerHTML = `
                    <img src="${provider.image}" alt="${provider.name}">
                    <div>
                        <h3>${provider.name}</h3>
                        <p>Located in: ${provider.location}</p>
                    </div>
                `;
                resultsDiv.appendChild(providerDiv);
            });

            if (availableProviders.length === 0) {
                resultsDiv.innerHTML = '<p>No providers found for your area and selected service.</p>';
            }
        }

        window.onload = showResults;
    </script>
</body>
</html>
